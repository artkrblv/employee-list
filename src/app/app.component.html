<!--The content below is only a placeholder and can be replaced.-->
<div class="container" align-text="center">

  <div class="input-field col s6">
    <i class="material-icons prefix">search</i>
    <input id="icon_search" type="search" [(ngModel)]="search" class="validate">
  </div>

  <a (click)="onList()" class="btn">Построчно</a>
  <a (click)="onGrid()" href='#!' class="btn">Сетка</a>

  <ul class="collection with-header">
    
    <li class="collection-header">
      <h4>Список сотрудников</h4>
    </li>
    
    <div *ngIf="!switchView">
      <app-list 
        *ngFor="let u of users | 
        orderBy: 'fullName' | 
        LockFilter: 'fullName,email,userName,userID,department,company,post': search" 
        [list]="u"></app-list>
    </div>
  
  </ul>
  <div class="container-fluid">
    <div class="row row-eq-height" *ngIf="switchView">
      <app-grid class="col s12 m6 l4"
        *ngFor="let u of users | 
        orderBy: 'fullName' | 
        LockFilter: 'fullName,email,userName,userID,department,company,post': search"
        [grid]="u"></app-grid>
    </div>
  </div>

</div>
